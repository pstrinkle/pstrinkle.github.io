<p>Attempt at creating an arc that doesn't really look like the eye of sauron but rotates to 
follow the mouse position.  Similar to my <a href="follow.html">follow</a> javascript.</p>

<div class="row">
  <canvas id='eye' height="100" width="100" />
</div>

<script>
  $(function() {
    var canvas = document.getElementById('eye');
    var context = canvas.getContext('2d');
    var x = canvas.width / 2;
    var y = canvas.height / 2;
    var radius = 25;

    context.beginPath();
    context.arc(x, y, radius, Math.PI, 0, false);
    context.lineWidth = 15;

    // line color
    context.strokeStyle = 'white';
    context.stroke();
  });
</script>
