<p>Attempt at creating an arc that doesn't really look like the eye of sauron but rotates to 
follow the mouse position.  Similar to my <a href="follow.html">follow</a> javascript.</p>

<div class="row">
  <canvas id='eye' height="100" width="100" />
</div>

<script>
  $(function() {
    var canvas = document.getElementById('eye');
    var ctx = canvas.getContext('2d');
    var x = canvas.width / 2;
    var y = canvas.height / 2;
    var radius = 25;

    var gradient = ctx.createLinearGradient(0,0,radius,0);
    gradient.addColorStop("0.0","orange");
    gradient.addColorStop("1.0","red");

    ctx.beginPath();
    ctx.arc(x, y, radius, Math.PI, 0, false);
    ctx.lineWidth = 10;

    // line color
    ctx.strokeStyle = gradient;
    ctx.stroke();
  });
</script>
