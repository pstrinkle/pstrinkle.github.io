<p>
An attempt at making a fun pixel-driven paint utility in JS, for the fun of it.
</p>

<div id='pen_box'>
  <!-- could use a class to simplify. -->
  <div id='black' style='background-color:black;border:1px solid white;'></div>
  <div></div>
  <div id='green' style='background-color:green;border:1px solid black;'></div>
  <div></div>
  <div id='blue' style='background-color:blue;border:1px solid black;'></div>
  <div></div>
  <div id='white' style='background-color:white;border:1px solid black;'></div>
  <div></div>
  <div id='yellow' style='background-color:yellow;border:1px solid black;'></div>
  <div></div>
  <div id='pink' style='background-color:pink;border:1px solid black;'></div>
</div>
<div id='master_box'>
</div>

<script>
  $(function() {
    var clicked = function(event) {
      $(this).css('background-color', 'black');
    };

    var cols = 40;
    var rows = 40;
    var i = 0, j = 0;

    var $dest = $('#master_box');
    var itm = 'box';

    var master_width = cols * 10;
    var master_height = rows * 10;
    $dest.css('width', master_width + 'px');
    $dest.css('height', master_height + 'px');

    for (i = 0; i < rows; i++) {
      for (j = 0; j < cols; j++) {
        var $n = $('<div>');
        $n.css('width', '10px');
        $n.css('height', '10px');
        $n.css('background-color', 'white');
        $n.css('float', 'left');
        $n.attr('id', i + ',' + j);
        $n.on('click', clicked);
        $n.addClass(itm);
        $dest.append($n);
      }
    }

    $('.box').hover(function(event) {
      /* if pen is selected, and mousedown has been activated, then we draw, otherwise we temporarily hover. */
      $(this).css('border', '1px solid red');
    }, function(event) {
      /* if pen is selected, and mousedown has been activated, don't undo things. */
      $(this).css('border', 'none');
    });

    $.each($('#pen_box').children(), function(index, element) {
      $(element).css('width', '10px');
      $(element).css('height', '10px');
    });
  });
</script>
