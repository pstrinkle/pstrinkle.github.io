<p>
An attempt at making a fun pixel-driven paint utility in JS, for the fun of it.
</p>

<div id='master_box'>
</div>

<script>
  $(function() {
    var clicked = function(event) {
      $(this).css('background-color', 'black');
    };

    var cols = 40;
    var rows = 40;
    var i = 0, j = 0;

    for (i = 0; i < rows; i++) {
      for (j = 0; j < cols; i++) {
        var $n = $('<div>');
        $n.css('width', '10px');
        $n.css('height', '10px');
        $n.css('background-color', 'white');
        $n.css('float', 'left');
        $n.attr('id', i + ',' + j);
        $n.on('click', clicked);
      }
    }

    var master_width = cols * 10;
    var master_height = rows * 10;
    $('#master_box').css('width', master_width + 'px');
    $('#master_box').css('height', master_height + 'px');
  });
</script>
