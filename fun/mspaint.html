<script>
  $(function() {
    var clicked = function(event) {
      $(this).css('background-color', 'black');
    };
    
    var width = 4;
    var height = 4;
    var i = 0, j = 0;
    $.each($('#master_box').children(), function(index, element) {
      $(element).css('width', '10px');
      $(element).css('height', '10px');
      $(element).css('background-color', 'white');
      $(element).css('float', 'left');

      $(element).attr('id', i);
      i += 1;

      $(element).on('click', clicked);
    });

    $('#master_box').css('width', '40px');
    $('#master_box').css('height', '40px');
  });
</script>
