---
layout: default
title: about
---
<h1>{{ page.title }}</h1>

<div class="row">
  <div class="col-md-6">
  <div id="c_circle"></div>
  </div>
  <div class="col-md-6">
    <div id="p_circle"></div>
  </div>
</div>

<script src="{{ site.github.url }}/javascripts/jquery-circle-progress/circle-progress.js"></script>

<script>
  $(function() {
    // circle-animation-start doesn't seem to fire for me.
    $('#c_circle').circleProgress({
        value: 0.75,
        size: 80,
        fill: {
          gradient: ["red", "orange"]
        }
    }).on('circle-animation-end', function(event) {
      $(this).append('<strong>C</strong>');
    });
    $('#p_circle').circleProgress({
        value: 0.75,
        size: 80,
        fill: {
          gradient: ["white", "blue"]
        }
    }).on('circle-animation-end', function(event) {
      $(this).append('<strong>Python</strong>');
    });
  });
</script>
