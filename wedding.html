<h1>{{ page.title }}</h1>

<h3 id='countdown'></h3>

<script>
  $(function() {
    var countDown = moment.tz("2016-10-09 00:00", "America/New_York");

    $('#countdown').countdown(countDown.toDate(), function(event) {
            var format = '';

            if (event.offset.totalDays > 0) {
                format = '<span>%-D</span> Day%!D to Escape :P';
            } else if (event.offset.hours > 0) {
                format = '<span>%-H</span> Hour%!H to Escape :P';
            } else if (event.offset.minutes > 0) {
                format = '<span>%-M</span> Minute%!M to Escape :P';
            } else if (event.offset.seconds > 0) {
                format = '<span>%-S</span> Second%!S to Escape :P';
            }

            $(this).html(event.strftime(format));
        });
  });
</script>

<script src="//s3.amazonaws.com/activatr/js/libs/moment/moment.min.js"></script>
<script src="//s3.amazonaws.com/activatr/js/libs/moment/moment-timezone-with-data-2010-2020.min.js"></script>
<script src="//s3.amazonaws.com/activatr/js/libs/jquery/jquery.countdown.min.js"></script>
